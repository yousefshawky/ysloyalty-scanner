<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassKit Loyalty Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        #scanner-container {
            width: 100%;
            height: 300px;
            border: 2px dashed #ddd;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            background: #f8f9fa;
        }
        
        #scanner-container.active {
            border-color: #4CAF50;
            background: #f0f9f0;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        
        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 100px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            pointer-events: none;
            z-index: 10;
        }
        
        .scanner-overlay::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px solid rgba(76, 175, 80, 0.3);
            border-radius: 8px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }
        
        button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin: 10px 0;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        #startScan {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }
        
        #startScan:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
        }
        
        #stopScan {
            background: linear-gradient(135deg, #f44336, #da190b);
            color: white;
            display: none;
        }
        
        #stopScan:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(244, 67, 54, 0.3);
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            margin: 10px 0;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        
        .form-group {
            margin: 20px 0;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        
        select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        
        #submitBtn {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            font-size: 18px;
            padding: 18px;
            margin-top: 20px;
        }
        
        #submitBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(33, 150, 243, 0.3);
        }
        

        
        .result {
            background: #e8f5e8;
            border: 1px solid #4CAF50;
            border-radius: 12px;
            padding: 15px;
            margin: 15px 0;
            font-weight: 600;
            color: #2e7d2e;
        }
        
        .instruction {
            text-align: center;
            color: #666;
            margin: 15px 0;
            font-style: italic;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 600;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Loyalty Card Scanner</h1>
        
        <div id="scanner-container">
            <div class="instruction">Click "Start Scanner" to begin</div>
            <div class="scanner-overlay" style="display: none;"></div>
        </div>
        
        <button id="startScan">üì∑ Start Scanner</button>
        <button id="stopScan">‚èπÔ∏è Stop Scanner</button>
        
        <div id="status"></div>
        
        <div class="instruction">
            üì± Point your camera at the barcode on the loyalty card to automatically redirect to the form.
        </div>
    </div>

    <script>
        let isScanning = false;
        
        const startBtn = document.getElementById('startScan');
        const stopBtn = document.getElementById('stopScan');
        const container = document.getElementById('scanner-container');
        const statusDiv = document.getElementById('status');
        const overlay = document.querySelector('.scanner-overlay');
        
        function showStatus(message, type = 'success') {
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 3000);
        }
        
        function startScanner() {
            if (isScanning) return;
            
            // Check for camera permission first
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                showStatus('Requesting camera permission...', 'success');
                
                navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                    .then(function(stream) {
                        // Permission granted, stop the test stream
                        stream.getTracks().forEach(track => track.stop());
                        
                        // Now start the actual scanner
                        initializeScanner();
                    })
                    .catch(function(error) {
                        console.error('Camera permission denied:', error);
                        showStatus('‚ùå Camera access denied. Please allow camera access and try again.', 'error');
                    });
            } else {
                showStatus('‚ùå Camera not supported on this device.', 'error');
            }
        }
        
        function initializeScanner() {
            isScanning = true;
            startBtn.style.display = 'none';
            stopBtn.style.display = 'block';
            container.classList.add('active');
            overlay.style.display = 'block';
            
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: container,
                    constraints: {
                        width: 480,
                        height: 320,
                        facingMode: "environment"
                    }
                },
                decoder: {
                    readers: [
                        "code_128_reader",
                        "ean_reader",
                        "ean_8_reader",
                        "code_39_reader",
                        "code_39_vin_reader",
                        "codabar_reader",
                        "upc_reader",
                        "upc_e_reader"
                    ]
                },
                locator: {
                    patchSize: "medium",
                    halfSample: true
                }
            }, function(err) {
                if (err) {
                    console.error('Scanner initialization error:', err);
                    showStatus('‚ùå Scanner initialization failed. Please try again.', 'error');
                    stopScanner();
                    return;
                }
                
                console.log("Scanner initialized");
                Quagga.start();
                showStatus('üì∑ Scanner active - point camera at barcode', 'success');
            });
        }
        
        function stopScanner() {
            if (!isScanning) return;
            
            isScanning = false;
            startBtn.style.display = 'block';
            stopBtn.style.display = 'none';
            container.classList.remove('active');
            overlay.style.display = 'none';
            
            Quagga.stop();
            
            // Clear the video element
            const video = container.querySelector('video');
            if (video) {
                video.remove();
            }
            
            container.innerHTML = '<div class="instruction">Click "Start Scanner" to begin</div><div class="scanner-overlay" style="display: none;"></div>';
            overlay = container.querySelector('.scanner-overlay');
        }
        
        // Handle barcode detection
        Quagga.onDetected(function(result) {
            const code = result.codeResult.code;
            console.log('Barcode detected:', code);
            
            showStatus(`‚úÖ Scanned: ${code} - Redirecting to form...`, 'success');
            stopScanner();
            
            // Redirect to Google Form with pre-filled PassKit ID
            setTimeout(() => {
                const googleFormUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSdzinh-EN1eDM0ZXVJ_v-iFOuNm-ZJonrSJJk6zurjltvDY1A/viewform';
                const prefilledUrl = `${googleFormUrl}?usp=pp_url&entry.317831200=${encodeURIComponent(code)}`;
                window.open(prefilledUrl, '_self');
            }, 1500);
        });
        
        // Button event listeners
        startBtn.addEventListener('click', startScanner);
        stopBtn.addEventListener('click', stopScanner);
    </script>
</body>
</html>
