<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Loyalty Scanner</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zxing-js/0.20.0/index.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background: linear-gradient(135deg,#667eea 0%,#764ba2 100%);
      min-height: 100vh;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 24px;
    }
    #scanner-container {
      width: 100%;
      height: 300px;
      border: 2px dashed #ddd;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      margin-bottom: 20px;
      background: #f8f9fa;
    }
    #scanner-container.active {
      border-color: #4CAF50;
      background: #f0f9f0;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
    .scanner-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      height: 120px;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      pointer-events: none;
      z-index: 10;
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px 0;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    #startScan {
      background: linear-gradient(135deg,#4CAF50,#45a049);
      color: white;
    }
    #stopScan {
      background: linear-gradient(135deg,#f44336,#da190b);
      color: white;
      display: none;
    }
    .status {
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      font-weight: 600;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ QR Loyalty Card Scanner</h1>
    <div id="scanner-container">
      <video id="video" autoplay playsinline></video>
      <div class="scanner-overlay"></div>
    </div>
    <button id="startScan">üì∑ Start Scanner</button>
    <button id="stopScan">‚èπÔ∏è Stop Scanner</button>
    <div id="status"></div>
    <div class="instruction">
      üì± Point your camera at the QR code.<br>
      If recognized, a debug message will show before redirect.
    </div>
  </div>

  <script>
    let isScanning = false;
    let codeReader = null;

    const startBtn = document.getElementById('startScan');
    const stopBtn = document.getElementById('stopScan');
    const statusDiv = document.getElementById('status');

    function showStatus(message, type = 'success', sticky = false) {
      statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
      if (!sticky && type === 'success') {
        setTimeout(() => { statusDiv.innerHTML = ''; }, 4000);
      }
    }

    function startScanner() {
      if (isScanning) return;
      codeReader = new ZXing.BrowserQRCodeReader();
      isScanning = true;

      startBtn.style.display = 'none';
      stopBtn.style.display = 'block';
      document.getElementById('scanner-container').classList.add('active');

      showStatus('üì∑ Scanner active - point camera at QR code');

      // ‚úÖ IMPORTANT: pass "video" (the element ID string), not the element itself
      codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
        if (result) {
          const scannedText = result.getText();
          console.log('DEBUG: QR detected:', scannedText);

          // Debug message shows before redirect
          showStatus(`üîç DEBUG: QR detected: ${scannedText}`, 'success', true);

          // Redirect after short delay
          setTimeout(() => {
            stopScanner();
            const googleFormUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSdzinh-EN1eDM0ZXVJ_v-iFOuNm-ZJonrSJJk6zurjltvDY1A/viewform';
            const prefilledUrl = `${googleFormUrl}?usp=pp_url&entry.317831200=${encodeURIComponent(scannedText)}`;
            window.open(prefilledUrl, '_self');
          }, 3000);
        }
        if (err && !(err instanceof ZXing.NotFoundException)) {
          console.error('Error while scanning:', err);
        }
      });
    }

    function stopScanner() {
      if (!isScanning) return;
      isScanning = false;
      startBtn.style.display = 'block';
      stopBtn.style.display = 'none';
      document.getElementById('scanner-container').classList.remove('active');
      if (codeReader) { codeReader.reset(); codeReader = null; }
    }

    startBtn.addEventListener('click', startScanner);
    stopBtn.addEventListener('click', stopScanner);
  </script>
</body>
</html>
